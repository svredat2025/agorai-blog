{{/* layouts/partials/site-navigation.html (Header con logo e titolo affiancati) */}}
<nav class="pv3 ph3 ph4-ns" role="navigation">
  <div class="flex-l justify-between items-center center">
    
    <!-- Contenitore flessibile per logo e titolo -->
    <a href="{{ .Site.Home.RelPermalink }}" class="f3 fw2 hover-white no-underline white-90 dib flex items-center">
      
      <!-- Il Logo -->
      {{ with .Site.Params.logo }}
        <img src="{{ . | relURL }}" class="logo-header" alt="{{ site.Title }}">
      {{ end }}
      
      <!-- Il Titolo del Sito -->
      <span class="site-title-header">{{ .Site.Title }}</span>
    
    </a>

  </div>
</nav>
