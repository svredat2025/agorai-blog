{{ define "main" }}
  <div class="content-container">
    <h1>Ultimi Articoli</h1>
    <ul>
      {{ range where .Site.RegularPages "Section" "posts" }}
        <li>
          <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
          <time>{{ .Date.Format "02 January 2006, 15:04" }}</time>
          <p>{{ .Summary }}</p>
        </li>
      {{ end }}
    </ul>
  </div>
{{ end }}
