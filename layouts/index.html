{{ define "main" }}
    <h1 class="page-title">Ultimi Articoli</h1>
    <div class="post-list">
    {{ range where .Site.RegularPages "Type" "posts" }}
        <article class="post-summary">
            <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
            <time>{{ .Date.Format "02 January 2006, 15:04" }}</time>
            <p>{{ .Summary }}</p>
            <a href="{{ .RelPermalink }}" class="read-more">Leggi di più →</a>
        </article>
    {{ end }}
    </div>
{{ end }}
