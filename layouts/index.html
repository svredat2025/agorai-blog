{{ define "main" }}
<div class="ph3-ns-l">    
    <!-- Intestazione per la lista dei post -->
    <h2 class="f3 b">Ultimi Articoli</h2>

    <!-- Lista dei Post -->
    <ul class="list pl0">
        <!-- Ciclo che prende tutte le pagine regolari dalla sezione "posts" -->
        <!-- Il comando 'first 10' limita la visualizzazione ai 10 post più recenti -->
        {{ range first 10 (where .Site.RegularPages "Section" "posts") }}
            <li class="mb4">
                <!-- Link al post completo -->
                <a href="{{ .RelPermalink }}" class="db f3 mb1 link dim">
                    {{ .Title }}
                </a>
                <!-- Data di pubblicazione -->
                <time class="f6 ttu tracked gray">{{ .Date.Format "02 January 2006, 15:04" }}</time>
                <!-- Riassunto del post (Hugo lo genera automaticamente) -->
                <div class="mt2">
                    {{ .Summary }}
                </div>
                <!-- Pulsante "Leggi di più" -->
                <a href="{{ .RelPermalink }}" class="f6 link dim br-pill ba ph3 pv2 mb2 dib">Leggi di più →</a>
            </li>
        {{ end }}
    </ul>

</div>
{{ end }}
