<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en-us" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{{ .Title }} | {{ .Site.Title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Caricamento del CSS del tema in modo DIRETTO -->
    <!-- Questo percorso punta al file CSS già processato dentro il tema Ananke -->
    <link rel="stylesheet" href="{{ "/ananke/css/main.min.css" | relURL }}">
    
    <!-- Caricamento del nostro CSS custom, che ora sovrascriverà quello del tema -->
    <link rel="stylesheet" href="{{ "/css/custom-v2.css" | relURL }}">

  </head>
  <body class="ma0 avenir bg-near-white">
    
    <!-- Includiamo i pezzi dell'header e del footer -->
    {{ partial "site-header.html" . }}
    
    <main class="pb7" role="main">
      {{ block "main" . }}{{ end }}
    </main>
    
    {{ partial "site-footer.html" . }}
    
  </body>
</html>
