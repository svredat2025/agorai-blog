<!DOCTYPE html>
<html lang="it-it">
  <head>
    <meta charset="utf-8">
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ if .IsPage }}{{ .Summary }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}{{ end }}">
    {{ hugo.Generator }}
    
    <!-- Carica il nostro unico foglio di stile -->
    <link rel="stylesheet" href="/agorai-blog/css/style-v3.css">

  </head>
  <body>

    {{/* Includiamo il nostro header personalizzato */}}
    {{ partial "header.html" . }}

    <main class="container">
      {{/* Hugo inserir√† qui il contenuto specifico della pagina */}}
      {{ block "main" . }}{{ end }}
    </main>

    {{/* Includiamo il nostro footer personalizzato */}}
    {{ partial "footer.html" . }}

  </body>
</html>
